<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form (ngSubmit)="login(form)" #form="ngForm" class="login100-form validate-form flex-sb flex-w">

        <span class="login100-form-title p-b-51">
          Login
        </span>
        <span *ngIf="form.submitted && form.controls['email'].errors && form.controls['email'].errors.required"
          class="text-danger">El correo es obligatorio</span>
        <span *ngIf="form.submitted && form.controls['email'].errors && form.controls['email'].errors.email"
          class="text-danger">Debe ser un correo válido</span>
        <div class="wrap-input100 m-b-16">
          <input class="input100" type="email" name="email" #email='ngModel' placeholder="Correo"
            [(ngModel)]="employee.email" required email>
          <span class="focus-input100"></span>
        </div>

        <span *ngIf="form.submitted && form.controls['pass'].errors && form.controls['pass'].errors.required"
          class="text-danger">La contraseña es obligatoria</span>
        <span *ngIf="form.submitted && form.controls['pass'].errors && form.controls['pass'].errors.minlength"
          class="text-danger">La contraseña debe tener un mínimo de 8 caracteres</span>

        <div class="wrap-input100 m-b-16" data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Contraseña" [(ngModel)]="employee.password"
            required minlength="8">
          <span class="focus-input100"></span>
        </div>
        <span *ngIf="form.submitted && form.controls['type'].errors && form.controls['type'].errors.required"
          class="text-danger">Seleccionar tipo de usuario</span>
        <div class="w-100 mt-2 mb-3">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="type" [(ngModel)]="employee.type" value="Administrador"
              class="custom-control-input" required (click)="typeSelected()">
            <label class="custom-control-label" for="customRadioInline1">Administrador</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="type" [(ngModel)]="employee.type" value="Empleado"
              class="custom-control-input" required (click)="typeSelected()">
            <label class="custom-control-label" for="customRadioInline2">Empleado</label>
          </div>
        </div>
        <div *ngIf="employee.type === 'Empleado'" class="w-100">
          <span *ngIf="form.submitted && position.invalid"
            class="text-danger">Seleccionar un cargo</span>

          <div class="wrap-input100 m-b-16">
            <select class="input100" id="position" [(ngModel)]="employee.position" name="position" #position="ngModel"
              required>
              <option *ngFor="let cargo of cargos" [value]="cargo">{{cargo}}</option>
            </select>

          </div>
        </div>

        <div *ngIf="errorMessage" class="card w-100">
          <div class="card-body w-100 text-danger text-center">
            {{errorMessage}}
          </div>
        </div>

                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">

                        </label>
                    </div>

                    <div>
                        <a [routerLink]="['/register']" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div> -->

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">
            Ingresar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
