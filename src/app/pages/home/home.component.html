<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div class='mapContainer'>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]=15>
    <agm-marker *ngFor="let incidente of incidentes; let i = index" (markerClick)='markerClick(i)'  [latitude]="incidente.latitud" [longitude]="incidente.longitud">
      <agm-info-window [isOpen]="infoWindowOpen">
        <h5>{{incidente.categoria}}</h5>
        <p>{{incidente.descripcion}}</p>
        <!-- <img *ngIf="incidente.image" [src]="incidente.image" alt=""> -->
        <div>
          <button type="button" class="btn btn-primary btn-sm">Aceptar</button>
          <button type="button" class="btn btn-danger btn-sm">Cancelar</button>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
