<table class="table table-bordered table-hover my-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Categoría</th>
      <th scope="col">Descripción</th>
      <th scope="col">Imagen</th>
      <th scope="col">Ubicación</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let incidente of arrayIncidentes, let i = index">
      <td scope="col">{{i+1}}</td>
      <td scope="col">{{incidente.categoria}}</td>
      <td scope="col">{{incidente.descripcion}}</td>
      <td scope="col">
        <a target="_blank" [href]="incidente.imagen"
          style="cursor: pointer; text-decoration: underline">{{incidente.imagen}}</a>
      </td>
      <td scope="col">
        <a target="_blank" (click)="openMapModal(incidente.latitud, incidente.longitud)"
          style="cursor: pointer; text-decoration: underline">{{incidente.latitud}},
          {{incidente.longitud}}</a>

      </td>
  </tbody>
</table>
